<div class= "Container">
    <div class="productForm">
        <form (ngSubmit)="onSubmit()">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail4">First Name</label>
                    <input type="text" class="form-control" id="inputEmail4" [(ngModel)]="user.fName" name="fName" placeholder="First Name">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword4">Last Name</label>
                    <input type="text" class="form-control" id="inputPassword4" [(ngModel)]="user.lName" name="lName" placeholder="Last Name">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" id="inputEmail4" [(ngModel)]="user.email" name="email" placeholder="Email">
                </div>
            </div>
            <div style="text-align: center; padding: 10px;">
                <button type="submit" class="btn btn-primary">Add +</button>
            </div>
        </form>
    </div>
    <div class="productList" style="overflow: scroll;">
        <app-user-component [users]="Users"></app-user-component>
    </div>
</div>
